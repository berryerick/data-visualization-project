<div class="colorsController" ng-controller="colorsController as CC">
  <!-- <p>{{CC}}</p> -->

  <div class="box">
    <h3 class="box-title">Hue Histogram</h3>
    <div class="box-data">
      <div class="hueHistogram">

      </div>
    </div>
    <div class="box-description">
      <p>Frequency of Hues</p>
    </div>
  </div>

  <div class="box">
    <h3 class="box-title">Average Color by Chronological Click</h3>
    <div class="box-data">
      <div class="gradient-section" ng-repeat="x in CC.packageData.colorGradientByGuess" style="width: {{100/CC.packageData.colorGradientByGuess.length}}%; background-color:{{x.color}}; ">

      </div>
    </div>
    <div class="box-description">
      <p>Average color of click number in all games</p>
    </div>
  </div>

  <div class="box">
    <h3 class="box-title">Average Color by Game</h3>
    <div class="box-data">
      <div class="gradient-section" ng-repeat="x in CC.packageData.colorGradientByGame" style="width: {{100/CC.packageData.colorGradientByGame.length}}%; background-color:{{x.color}}; ">

      </div>
    </div>
    <div class="box-description">
      <p>Average color of all buttons clicked in each game</p>
    </div>
  </div>

  <div class="box">
    <h3 class="box-title">Total Average</h3>
    <div class="box-data">
      <div class="gradient-section" style="width: 100%; background-color: rgb({{CC.packageData.totalAvgColor.color[0]}},{{CC.packageData.totalAvgColor.color[1]}},{{CC.packageData.totalAvgColor.color[2]}}); ">
        <h3 ng.bind></h3>
      </div>
    </div>
    <div class="box-description">
      <p>Average color of all buttons clicked</p>
    </div>
  </div>

  <div class="box">
    <h3 class="box-title">Total Clicks</h3>
    <div class="box-data">
      <h1 ng-bind="CC.packageData.totalClicks" class="totalClicks"></h1>
    </div>
  <div class="box-description">



</div>
